<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application</title>
    <link rel="stylesheet" href="/jobApplication.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Job Application<span class="title_small">(web)</span></h1>
            <form action="#">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input type="text" id="First_Name" name="First_Name" placeholder="Enter Your First Name" required>
                    </div>
                    <div class="form_control">
                        <label for="Last-Name">Last Name</label>
                        <input type="text" id="Last-Name" name="Last-Name" placeholder="Enter Your Last Name" required>
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="form_control">
                        <label for="Job-Role">Job Role</label>
                        <select name="Job-Role" id="Job-Role">
                            <option value="">--Select Job Role--</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full-Stack">Full-Stack Developer</option>
                            <option value="UI-UX">UI-UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="30" rows="4" placeholder="Enter Your Address" required></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="text" id="City" name="City" placeholder="Enter Your City" required>
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Your Pincode" required max="999999" min="000000">
                    </div>
                    <div class="form_control">
                        <label for="Start-Date">Start Date</label>
                        <input type="date" id="Start-Date" name="Start-Date" value="2001-10-28" required>
                    </div>
                    <div class="form_control">
                        <label for="Upload-CV">Upload CV</label>
                        <input type="file" id="Upload-CV" name="Upload-CV" required>
                    </div>
        </div>
        <div class="button_container">
            <button type="submit">Apply Now</button>
        </div>
        </form>
        </div>
    </div>
</body>
</html>
